          - 源码分支：openwrt-24.10-6.6
          - 编译时间：${{ github.run_at }}
          - 适配设备：红米AX6000（mt7986）
          ## 包含文件
          - .bin 刷机固件
          - .sha256sum 校验文件
          - build.log 编译日志
        files: |
          /opt/images/*.zip
          /opt/images/*.bin
          /opt/images/*.sha256sum
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
